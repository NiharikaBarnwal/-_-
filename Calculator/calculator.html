<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic Calculator</title>
        
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1 align="center"><b><u>Basic Calculator</u></b></h1>
        <div class="calculator">
            <div class="input">
                <input type="text" class="entry" id="entry" readonly>
                <input type="text" class="display" id="display" readonly>
            </div>
            <div class="button">
                <button onclick="clearValue()" class="darker">AC</button>
                <button onclick="deleteValue()" class="darker">Del</button>
                <button onclick="inputvalue(this.value)" value="%" class="darker">%</button>
                <button onclick="inputvalue(this.value)" value="/" class="darker">/</button>
                <button onclick="inputvalue(this.value)" value="7">7</button>
                <button onclick="inputvalue(this.value)" value="8">8</button>
                <button onclick="inputvalue(this.value)" value="9">9</button>
                <button onclick="inputvalue(this.value)" value="*" class="darker">*</button>
                <button onclick="inputvalue(this.value)" value="4">4</button>
                <button onclick="inputvalue(this.value)" value="5">5</button>
                <button onclick="inputvalue(this.value)" value="6">6</button>
                <button onclick="inputvalue(this.value)" value="-" class="darker">-</button>
                <button onclick="inputvalue(this.value)" value="1">1</button>
                <button onclick="inputvalue(this.value)" value="2">2</button>
                <button onclick="inputvalue(this.value)" value="3">3</button>
                <button onclick="inputvalue(this.value)" value="+" class="darker">+</button>
                <button onclick="inputvalue(this.value)" value="00" class="darker">00</button>
                <button onclick="inputvalue(this.value)" value="0">0</button>
                <button onclick="inputvalue(this.value)" value="." class="darker">.</button>
                <button onclick="calculateValue()" class="equal">=</button>
            </div>
        </div>
        
    </body>
</html>
